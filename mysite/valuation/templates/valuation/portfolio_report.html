<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ portfolio.portfolio_name }}</h1>

    <ul>
        {% for company in portfolio.company_set.all %}
        <li> {{ company.company_name }} -- {{ company.shares }} share{{ company.shares|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'portfolio:detail' portfolio.id%}">Buy more shares?</a>
</body>
</html>
